name: efk_academy
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.6.2

dependencies:
  cached_network_image: ^3.4.1
  equatable: ^2.0.7
  easy_localization: ^3.0.7+1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_card_swiper: ^7.0.2
  flutter_screenutil: ^5.9.3
  formz: ^0.8.0
  fpdart: ^1.1.1
  get_it: ^8.0.3
  icons_plus: ^5.0.0
  loading_indicator: ^3.1.1
  provider: ^6.1.2
  shared_preferences: ^2.5.2
  supabase_flutter: ^2.8.3
  youtube_player_flutter: ^9.1.1
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/

  fonts:
    - family: Kantumruy
      fonts:
        - asset: assets/fonts/kantumruy.ttf
    - family: KhOsMuol
      fonts:
        - asset: assets/fonts/khosmuol.ttf
    - family: Suwannaphum
      fonts:
        - asset: assets/fonts/suwannaphum.ttf
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/ubuntu.ttf
